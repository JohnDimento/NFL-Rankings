<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Adrian Charania's Top 10 by Position</h1>
    </header>

    <nav>
        <ul class="position-list">
            <li><a href="javascript:void(0)" onclick="showPlayers('qb')">QB</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">RB</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">WR</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">TE</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">OL</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">DL</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">LB</a></li>
            <li><a href="javascript:void(0)" onclick="showNothing()">DB</a></li>
        </ul>
    </nav>

    <section class="players-list" id="players-list">
        <!-- Dynamic player content will be inserted here based on selection -->
    </section>

    <script>
        // Function to show QB players
        function showPlayers(position) {
            if (position === 'qb') {
                document.getElementById("players-list").innerHTML = `
                    <article class="player-card">
                        <img src="assets/cam_ward.jpeg" alt="Cam Ward">
                        <div class="player-info">
                            <h2>Cam Ward <span class="year">(2025)</span></h2>
                            <p class="position">QB • Miami</p>
                            <p class="grade">7.50 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/shedeur_sanders.jpeg" alt="Shedeur Sanders">
                        <div class="player-info">
                            <h2>Shedeur Sanders <span class="year">(2025)</span></h2>
                            <p class="position">QB • Colorado</p>
                            <p class="grade">7.25 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/jaxson_dart.jpeg" alt="Jaxson Dart">
                        <div class="player-info">
                            <h2>Jaxson Dart <span class="year">(2025)</span></h2>
                            <p class="position">QB • Ole Miss</p>
                            <p class="grade">6.75 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Quinn Ewers.jpeg" alt="Quinn Ewers">
                        <div class="player-info">
                            <h2>Quinn Ewers <span class="year">(2025)</span></h2>
                            <p class="position">QB • Texas</p>
                            <p class="grade">6.75 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Jalen_milroe.jpeg" alt="Jalen Milroe">
                        <div class="player-info">
                            <h2>Jalen Milroe <span class="year">(2025)</span></h2>
                            <p class="position">QB • Alabama</p>
                            <p class="grade">6.50 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Will_howard.jpeg" alt="Will Howard">
                        <div class="player-info">
                            <h2>Will Howard <span class="year">(2025)</span></h2>
                            <p class="position">QB • Ohio State</p>
                            <p class="grade">6.00 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Kyle_mccord.jpeg" alt="Kyle Mccord">
                        <div class="player-info">
                            <h2>Kyle Mccord <span class="year">(2025)</span></h2>
                            <p class="position">QB • Syracuse</p>
                            <p class="grade">6.00 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Dillon_gabriel.jpeg" alt="Dillon Gabriel">
                        <div class="player-info">
                            <h2>Dillon Gabriel <span class="year">(2025)</span></h2>
                            <p class="position">QB • Oregon</p>
                            <p class="grade">5.75 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Tyler Shough.jpeg" alt="Tyler Shough">
                        <div class="player-info">
                            <h2>Tyler Shough <span class="year">(2025)</span></h2>
                            <p class="position">QB • Louisville</p>
                            <p class="grade">5.50 Grade</p>
                        </div>
                    </article>

                    <article class="player-card">
                        <img src="assets/Brady_cook.jpeg" alt="Brady Cook">
                        <div class="player-info">
                            <h2>Brady Cook <span class="year">(2025)</span></h2>
                            <p class="position">QB • Missouri</p>
                            <p class="grade">5.50 Grade</p>
                        </div>
                    </article>
                `;
            }
        }

        // Function to show "Nothing here yet" for other positions
        function showNothing() {
            document.getElementById("players-list").innerHTML = `
                <h2>Nothing here yet</h2>
                <p>Check back later for updates!</p>
            `;
        }
    </script>

</body>
</html>
