<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Rankings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="py-3 text-center" style="background-color: #1d428a; color: white;">
    <div class="container">
      <h2 class="mb-0" style="font-size: 2rem; font-weight: 700;">Adrian Charania's Top 10 by Position</h2>
      <p class="small" style="letter-spacing: 0.05rem;">Draft Rankings &amp; Analysis of the Top Prospects</p>
    </div>
  </header>

  <!-- Responsive Navbar using Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showPlayers('qb')">QB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showPlayers('rb')">RB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showPlayers('wr')">WR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showNothing()">TE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showNothing()">OL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showNothing()">DL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showNothing()">LB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="showNothing()">DB</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <section class="container my-4" id="players-list">
    <!-- Home screen content -->
    <div class="home-screen">
      <h2>Welcome to the Draft Rankings</h2>
      <p>Select a position from the navbar above to view the top players!</p>
    </div>
  </section>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showPlayers(position) {
      if (position === 'qb') {
        const qbCards = [
          { img: "assets/cam_ward.jpeg", alt: "Cam Ward", title: "Cam Ward", year: "(2025)", team: "QB • Miami", grade: "7.50 Grade" },
          { img: "assets/shedeur_sanders.jpeg", alt: "Shedeur Sanders", title: "Shedeur Sanders", year: "(2025)", team: "QB • Colorado", grade: "7.25 Grade" },
          { img: "assets/jaxson_dart.jpeg", alt: "Jaxson Dart", title: "Jaxson Dart", year: "(2025)", team: "QB • Ole Miss", grade: "6.75 Grade" },
          { img: "assets/Quinn Ewers.jpeg", alt: "Quinn Ewers", title: "Quinn Ewers", year: "(2025)", team: "QB • Texas", grade: "6.75 Grade" },
          { img: "assets/Jalen_milroe.jpeg", alt: "Jalen Milroe", title: "Jalen Milroe", year: "(2025)", team: "QB • Alabama", grade: "6.50 Grade" },
          { img: "assets/Will_howard.jpeg", alt: "Will Howard", title: "Will Howard", year: "(2025)", team: "QB • Ohio State", grade: "6.00 Grade" },

          { img: "assets/Dillon_gabriel.jpeg", alt: "Dillon Gabriel", title: "Dillon Gabriel", year: "(2025)", team: "QB • Oregon", grade: "5.75 Grade" },
          { img: "assets/Tyler Shough.jpeg", alt: "Tyler Shough", title: "Tyler Shough", year: "(2025)", team: "QB • Louisville", grade: "5.50 Grade" },
          { img: "assets/Brady_cook.jpeg", alt: "Brady Cook", title: "Brady Cook", year: "(2025)", team: "QB • Missouri", grade: "5.50 Grade" }
        ];
        let content = '';
        qbCards.forEach(card => {
          content += `
          <div class="player-card card mb-3">
            <div class="row g-0 align-items-center">
              <div class="col-auto p-3">
                <img src="${card.img}" class="img-fluid rounded-circle" alt="${card.alt}">
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">${card.title} <span class="text-muted">${card.year}</span></h5>
                  <p class="card-text">${card.team}</p>
                  <p class="card-text grade text-primary fw-bold text-uppercase" style="letter-spacing: 0.05em;">${card.grade}</p>
                </div>
              </div>
            </div>
          </div>
          `;
        });
        document.getElementById("players-list").innerHTML = content;
      } else if (position === 'rb') {
        const rbCards = [
          { img: "assets/ashton_jeanty.jpeg", alt: "Ashton Jeanty", title: "Ashton Jeanty", year: "(2025)", team: "RB • Boise State", grade: "9.50 Grade" },
          { img: "assets/omarion_hampton.jpeg", alt: "Omarion Hampton", title: "Omarion Hampton", year: "(2025)", team: "RB • UNC", grade: "9.00 Grade" },
          { img: "assets/kaleb_johnson.jpeg", alt: "Kaleb Johnson", title: "Kaleb Johnson", year: "(2025)", team: "RB • Iowa", grade: "8.75 Grade" },
          { img: "assets/treyveon_henderson.jpeg", alt: "Treyveon Henderson", title: "Treyveon Henderson", year: "(2025)", team: "RB • Ohio State", grade: "8.25 Grade" },
          { img: "assets/quinshon_judkins.jpeg", alt: "Quinshon Judkins", title: "Quinshon Judkins", year: "(2025)", team: "RB • Ohio State", grade: "8.25 Grade" },
          { img: "assets/dylan_sampson.jpeg", alt: "Dylan Sampson", title: "Dylan Sampson", year: "(2025)", team: "RB • Tennessee", grade: "7.50 Grade" },

          { img: "assets/ollie_gordon.jpeg", alt: "Ollie Gordon", title: "Ollie Gordon", year: "(2025)", team: "RB • Ok State", grade: "7.00 Grade" },
          { img: "assets/woody_marks.jpeg", alt: "Woody Marks", title: "Woody Marks", year: "(2025)", team: "RB • USC", grade: "6.50 Grade" },
          { img: "assets/devin_neal.jpeg", alt: "Devin Neal", title: "Devin Neal", year: "(2025)", team: "RB • Kansas", grade: "6.50 Grade" }
        ];
        let content = '';
        rbCards.forEach(card => {
          content += `
          <div class="player-card card mb-3">
            <div class="row g-0 align-items-center">
              <div class="col-auto p-3">
                <img src="${card.img}" class="img-fluid rounded-circle" alt="${card.alt}">
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">${card.title} <span class="text-muted">${card.year}</span></h5>
                  <p class="card-text">${card.team}</p>
                  <p class="card-text grade text-primary fw-bold text-uppercase" style="letter-spacing: 0.05em;">${card.grade}</p>
                </div>
              </div>
            </div>
          </div>

        });
        document.getElementById("players-list").innerHTML = content;
      } else if (position === 'wr') {
        const wrCards = [
          { img: "assets/tetairoa_mcmillan.jpeg", alt: "Tetairoa Mcmillan", title: "Tetairoa Mcmillan", year: "(2025)", team: "WR • Arizona", grade: "9.50 Grade" },
          { img: "assets/travis_hunter.jpeg", alt: "Travis Hunter", title: "Travis Hunter", year: "(2025)", team: "WR • Colorado", grade: "9.50 Grade" },
          { img: "assets/luther_burden.jpeg", alt: "Luther Burden", title: "Luther Burden", year: "(2025)", team: "WR • Missouri", grade: "9.25 Grade" },
          { img: "assets/emeka_egbuka.jpeg", alt: "Emeka Egbuka", title: "Emeka Egbuka", year: "(2025)", team: "WR • Ohio State", grade: "9.25 Grade" },
          { img: "assets/matthew_golden.jpeg", alt: "Matthew Golden", title: "Matthew Golden", year: "(2025)", team: "WR • Texas", grade: "9.00 Grade" },

          { img: "assets/jack_bech.jpeg", alt: "Jack Bech", title: "Jack Bech", year: "(2025)", team: "WR • TCU", grade: "7.75 Grade" },

        });
        document.getElementById("players-list").innerHTML = content;

    }

    function showNothing() {
      document.getElementById("players-list").innerHTML = `
        <div class="text-center my-4">
          <h2>Nothing here yet</h2>
          <p>Check back later for updates!</p>
        </div>
      `;
    }
  </script>
</body>
</html>
